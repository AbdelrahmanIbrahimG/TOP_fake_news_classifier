    <style>
        .popup-button {
            position: absolute;
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

<body><br><br><br><br><br><br>
    <div class="popup-button" id="popupButton">
        <button onclick="showSelectedText()">CHECK</button>
    </div>

    <p>Select some text and the button will appear above it.</p>

    <script>
        function showSelectedText() {
            var selectedText = window.getSelection().toString();
            alert(selectedText);
        }

        document.addEventListener('mouseup', function() {
            var selectedText = window.getSelection().toString().trim();
            var popupButton = document.getElementById('popupButton');

            if (selectedText !== '') {
                popupButton.style.display = 'block';
                var selection = window.getSelection().getRangeAt(0);
                var rect = selection.getBoundingClientRect();
                popupButton.style.top = rect.top - popupButton.offsetHeight - 10 + 'px';
                popupButton.style.left = rect.left + (rect.width / 2) - (popupButton.offsetWidth / 2) + 'px';
            } else {
                popupButton.style.display = 'none';
            }
        });
